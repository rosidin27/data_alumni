<div class="modal fade" id="modal_registrasi">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Form Registrasi Alumni</h4>
          </div>
          <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
            <div class="modal-body">
                <div class="form-group">
                    <label>NPM</label>
                    <input type="text" name="npm" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="mail" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" name="nama" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Tgl Lahir</label>
                    <input type="date" name="tgl_lahir" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="jk" class="form-control" required>
                        <option value="L">Laki-laki</option>
                        <option value="P">Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Prodi</label>
                    <select name="prodi" class="form-control">
                        <option value="mi">D3 Manajemen Informatika</option>
                        <option value="ilkom">S1 Ilmu Komputer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Angkatan</label>
                    <select name="angkatan" class="form-control">
                        {% for y in get.year %}
                            <option value="{{ y }}">{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Tahun Lulus</label>
                    <select name="tahun_lulus" class="form-control">
                        {% for y in get.year %}
                            <option value="{{ y }}">{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>No Telp</label>
                    <input type="text" name="no_telp" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Alamat</label>
                    <textarea name="alamat" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label>Biografi</label><br>
                    <small style="color:red">Jelaskan mengenai tentang diri anda, seperti pengalaman pekerjaan, sosial media, dll.</small>
                    <textarea name="biografi" class="form-control" required style="height: 400px"></textarea>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="pass1" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Konfirmasi Password</label>
                    <input type="password" name="pass2" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Foto</label>
                    <input type="file" name="foto" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
                <button type="submit" class="btn btn-primary" name="registrasi" value="registrasi">Simpan</button>
            </div>
          </form>
      </div>
  </div>
