<div class="table-responsive">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-body">
            <div class="form-group">
                <label>NPM</label>
                <input type="text" name="npm" class="form-control" value="{{ get.mhs.npm }}" disabled required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="mail" name="email" class="form-control" value="{{ get.mhs.email }}" required>
            </div>
            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama" class="form-control" value="{{ get.mhs.nama }}" required>
            </div>
            <div class="form-group">
                <label>Tgl Lahir</label>
                <input type="date" name="tgl_lahir" class="form-control" value="{{ get.mhs.tgl_lahir }}" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select name="jk" class="form-control" required>
                    <option value="L" {% if get.mhs.jk == 'L' %} selected {% endif %} >Laki-laki</option>
                    <option value="P" {% if get.mhs.jk == 'P' %} selected {% endif %} >Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label>Prodi</label>
                <select name="prodi" class="form-control">
                    <option value="mi" {% if get.mhs.prodi == 'mi' %} selected {% endif %}  >D3 Manajemen Informatika</option>
                    <option value="ilkom" {% if get.mhs.prodi == 'ilkom' %} selected {% endif %} >S1 Ilmu Komputer</option>
                </select>
            </div>
            <div class="form-group">
                <label>Angkatan</label>
                <select name="angkatan" class="form-control">
                    {% for y in get.year %}
                        <option value="{{ y }}" {% if get.mhs.angkatan == y %} selected {% endif %} >{{ y }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Tahun Lulus</label>
                <select name="tahun_lulus" class="form-control">
                    {% for y in get.year %}
                        <option value="{{ y }}" {% if get.mhs.tahun_lulus == y %} selected {% endif %} >{{ y }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>No Telp</label>
                <input type="text" name="no_telp" class="form-control" value="{{ get.mhs.no_telp }}" required>
            </div>
            <div class="form-group">
                <label>Alamat</label>
                <textarea name="alamat" class="form-control" required>{{ get.mhs.alamat }}</textarea>
            </div>
            <div class="form-group">
                <label>Biografi</label><br>
                <small style="color:red">Jelaskan mengenai tentang diri anda, seperti pengalaman pekerjaan, sosial media, dll.</small>
                <textarea name="biografi" class="form-control" required style="height: 400px">{{ get.mhs.biografi }}</textarea>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="pass1" class="form-control">
                <small style="color: red">Isi password jika ingin mengubahnya</small>
            </div>
            <div class="form-group">
                <label>Konfirmasi Password</label>
                <input type="password" name="pass2" class="form-control">
                <small style="color: red">Isi password jika ingin mengubahnya</small>
            </div>
            <div class="form-group">
                <label>Foto</label><br>
                <small style="color: red">Pilih file gambar jika anda ingin mengubahnya</small>
                <input type="file" name="foto" class="form-control">
                <img src="{% if get.mhs.poto == '' %} {{ get.HOST }}/static/img/foto/no-img.jpg {% else %} {{ get.HOST }}/{{ get.mhs.poto }} {% endif %}" class="img img-thumbnail foto">
            </div>
            <button type="button" onclick="history.back();" class="btn btn-default" style="margin-right: 10px">Batal</button>
            <button type="submit" class="btn btn-primary" name="submit">Simpan</button>
        </div>
    </form>
</div>
